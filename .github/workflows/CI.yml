name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.10'
          - '1.11'
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
      
      - uses: julia-actions/cache@v2
      
      - name: Install dependencies
        run: |
          julia --project=. -e '
            using Pkg
            Pkg.instantiate()
            Pkg.precompile()
          '
      
      - name: Run tests
        run: |
          julia --project=. -e '
            using Pkg
            Pkg.test()
          '

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'  # neueste stabile Julia-Version (zukunftssicher)
      
      - uses: julia-actions/cache@v2  # Cache auch hier nutzen
      
      - name: Build README examples
        run: |
          julia --project=. -e '
            using Pkg
            Pkg.instantiate()
            
            using SHGO
            using NonlinearOptimizationTestFunctions
            
            tf = fixed(TEST_FUNCTIONS["sixhumpcamelback"]; n=2)
            
            # Höhere Auflösung für zuverlässige Erkennung der globalen Minima
            result = analyze(tf; n_div_initial=12, n_div_max=40)
            
            @assert result.num_basins >= 2 "Should find at least 2 basins (found $(result.num_basins))"
            best_obj = minimum(m.objective for m in result.local_minima)
            @assert best_obj ≤ -1.0 "Should find global minimum ≤ -1.0 (best found: $best_obj)"
            
            println("README examples verified ✓")
          '